<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
                <div class="col-xl-11">
                    <form th:action="@{/reports/add}" th:object="${report}" method="post">
                        <!-- 日付 -->
                        <div class="mb-3">
                            <label for="reportDate" class="form-label">日付</label>
                            <input type="date" class="form-control" th:field="*{reportDate}" id="reportDate">
                            <span th:errors="*{reportDate}" class="text-danger"></span>
                            <span th:if="${reportDateError}" th:text="${reportDateError}" class="text-danger"></span>
                        </div>
                        
                        <!-- 氏名 --> 
                        <div class="mb-3">
                            <label class="form-label">氏名</label>
                            <p class="form-control-plaintext" th:text="${#authentication.principal.employee.name}"></p>
                        </div>

                        
                        <div class="mb-3">
                            <label for="title" class="form-label">タイトル</label>
                            <input type="text" id="title" class="form-control" th:field="*{title}" />
                            <span th:errors="*{title}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">内容</label>
                            <textarea id="content" class="form-control" th:field="*{content}"></textarea>
                            <span th:errors="*{content}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">登録</button>
                        <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
