<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <!-- サイドメニュー -->
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>

            <div class="col-12 col-xxl-6">
                <div class="card">
                    <div class="card-body">
                        <!-- 更新フォーム -->
                        <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}" method="post">
                            <div class="wizard wizard-success mb-4">
                                <!-- 日付 -->
                                <div class="mb-3">
                                    <label class="form-label" for="reportDate">日付</label>
                                    <input class="form-control" type="date" th:field="*{reportDate}" id="reportDate">
                                    <span th:errors="*{reportDate}" class="text-danger"></span>
                                </div>
                                <!-- 氏名 -->
                                <div class="mb-3">
                                    <label class="form-label" for="employeeName">氏名</label>
                                    <p class="mb-1"></p>
                                    <input class="form-control" type="hidden" id="employeeName" th:value="${report.employee.name}" th:text="${report.employee.name}">
                                </div>
                                <!-- タイトル -->
                                <div class="mb-3">
                                    <label class="form-label" for="title">タイトル</label>
                                    <input class="form-control" type="text" th:field="*{title}" id="title">
                                    <span th:errors="*{title}" class="text-danger"></span>
                                </div>
                                <!-- 内容 -->
                                <div class="mb-3">
                                    <label class="form-label" for="content">内容</label>
                                    <textarea class="form-control" th:field="*{content}" id="content" rows="5"></textarea>
                                    <span th:errors="*{content}" class="text-danger"></span>
                                </div>
                            </div>
                            <!-- ボタン -->
                            <div class="mt-4">
                                <input type="submit" value="更新" class="btn btn-primary">
                                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
